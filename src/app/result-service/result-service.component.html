<div class="row row-cols-1 row-cols-md-3">
    <div *ngFor="let result of results" class="col-mb-3">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <img class="" src={{result.event.logo}} alt="" width="40" height="40" style="display:block;margin-left:auto;margin-right:auto">
                </div>
                <div class="row">
                    <div class="card-text" style="font-size:12px;display:block;margin-left:auto;margin-right:auto">{{result.event.name}}</div>
                </div>
                <div class="row">
                    <div class="card-text" style="font-size:12px;display:block;margin-left:auto;margin-right:auto">{{result.time}}</div> <br>
                </div>
                <div class="row">
                    <div class="card-text" style="font-size:12px;display:block;margin-left:auto;margin-right:auto">{{result.maps.toUpperCase()}}</div> 
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div *ngFor="let team of result.teams" class="col-6">
                        <div class="card">
                            <br>
                            <img class="" src={{team.logo}} alt="" width="30" height="30" style="display:block;margin-left:auto;margin-right:auto"> 
                            <div class="card-body">
                              <div class="card-text" style="text-align: center;font-size: 12px;">{{team.name}}</div>
                              <h6 class="card-title" style="font-weight: bold; text-align: center;">{{team.result}}</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
